<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="secondproject-style.css">
</head>

<body>
    <div class="flex-container">
        <input type="text" id="result">
        <div class="one">
            <button value="7" class="num">7</button>
            <button value="8" class="num">8</button>
            <button value="9" class="num">9</button>
            <button value="4" class="num">4</button>
            <button value="5" class="num">5</button>
            <button value="6" class="num">6</button>
            <button value="1" class="num">1</button>
            <button value="2" class="num">2</button>
            <button value="3" class="num">3</button>
            <button value="0" class="num big">0</button>
            <button value="del" class="del" onclick="delethandler()">del</button>
            <button value="=" class="equal" onclick="finalresult()">=</button>
            <button value="." class="num" onclick="dothandler()">.</button>
        </div>
        <div class="two">
            <button value="+" onclick="operation('+')">+</button>
            <button value="-" onclick="operation('-')">-</button>
            <button value="/" onclick="operation('/')">/</button>
            <button value="*" onclick="operation('*')">*</button>
        </div>
    </div>



    <script src="secondproject-main.js"></script>
</body>

</html>
